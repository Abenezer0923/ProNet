databases:
  - name: pronet-postgres
    databaseName: profession_db
    plan: free

services:
  # User Service
  - type: web
    name: pronet-user-service
    env: node
    plan: free
    rootDir: services/user-service
    buildCommand: bash render-build.sh
    startCommand: npm run start
    envVars:
      - key: PORT
        value: 3001
      - key: DATABASE_HOST
        fromDatabase:
          name: pronet-postgres
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: pronet-postgres
          property: port
      - key: DATABASE_USER
        fromDatabase:
          name: pronet-postgres
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: pronet-postgres
          property: password
      - key: DATABASE_NAME
        fromDatabase:
          name: pronet-postgres
          property: database
      - key: JWT_SECRET
        generateValue: true
        
  # API Gateway
  - type: web
    name: pronet-api-gateway
    env: node
    plan: free
    rootDir: services/api-gateway
    buildCommand: bash render-build.sh
    startCommand: npm run start
    envVars:
      - key: PORT
        value: 3000
      - key: USER_SERVICE_URL
        value: https://pronet-user-service.onrender.com
      - key: JWT_SECRET
        generateValue: true
