databases:
  - name: pronet-postgres
    databaseName: profession_db
    plan: free

services:
  # User Service
  - type: web
    name: pronet-user-service
    runtime: node
    plan: free
    rootDir: services/user-service
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm run start
    envVars:
      - key: PORT
        value: 3001
      - key: DATABASE_HOST
        fromDatabase:
          name: pronet-postgres
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: pronet-postgres
          property: port
      - key: DATABASE_USER
        fromDatabase:
          name: pronet-postgres
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: pronet-postgres
          property: password
      - key: DATABASE_NAME
        fromDatabase:
          name: pronet-postgres
          property: database
      - key: JWT_SECRET
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        value: dgl4cpuik
      - key: CLOUDINARY_API_KEY
        value: 637454513411741
      - key: CLOUDINARY_API_SECRET
        value: 7JHtL4bTAYqwq7RaQM60Ocf43fw
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://pronet-user-service.onrender.com/api/auth/google/callback
      - key: FRONTEND_URL
        value: https://pro-net-ten.vercel.app
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM
        sync: false
        
  # API Gateway
  - type: web
    name: pronet-api-gateway
    runtime: node
    plan: free
    rootDir: services/api-gateway
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm run start
    envVars:
      - key: PORT
        value: 3000
      - key: USER_SERVICE_URL
        value: https://pronet-user-service.onrender.com
      - key: JWT_SECRET
        generateValue: true
