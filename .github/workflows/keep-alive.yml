name: Keep Render Services Alive

on:
  schedule:
    # Run every 14 minutes
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping-services:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping User Service Health
        run: |
          echo "üè• Pinging User Service..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://pronet-user-service.onrender.com/health)
          echo "Status: $response"
          if [ "$response" != "200" ]; then
            echo "‚ö†Ô∏è  User Service health check failed with status $response"
            exit 1
          fi
          echo "‚úÖ User Service is healthy"

      - name: Ping API Gateway Health
        run: |
          echo "üè• Pinging API Gateway..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://pronet-api-gateway.onrender.com/health)
          echo "Status: $response"
          if [ "$response" != "200" ]; then
            echo "‚ö†Ô∏è  API Gateway health check failed with status $response"
            exit 1
          fi
          echo "‚úÖ API Gateway is healthy"

      - name: Ping User Service (Lightweight)
        run: |
          echo "üèì Pinging User Service (lightweight)..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://pronet-user-service.onrender.com/health/ping)
          echo "Status: $response"
          if [ "$response" != "200" ]; then
            echo "‚ö†Ô∏è  User Service ping failed with status $response"
          else
            echo "‚úÖ User Service ping successful"
          fi

      - name: Summary
        run: |
          echo "üéâ Keep-alive ping completed successfully!"
          echo "‚è∞ Next ping in 14 minutes"
