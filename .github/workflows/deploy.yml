name: Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Trigger Render Deployment
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy API Gateway
        if: "${{ secrets.RENDER_DEPLOY_HOOK_URL_GATEWAY != '' }}"
        run: curl -X GET "${{ secrets.RENDER_DEPLOY_HOOK_URL_GATEWAY }}"
          
      - name: Deploy User Service
        if: "${{ secrets.RENDER_DEPLOY_HOOK_URL_USER_SERVICE != '' }}"
        run: curl -X GET "${{ secrets.RENDER_DEPLOY_HOOK_URL_USER_SERVICE }}"

      - name: Deployment Status
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK_URL_GATEWAY }}" ] && [ -z "${{ secrets.RENDER_DEPLOY_HOOK_URL_USER_SERVICE }}" ]; then
            echo "ℹ️ No Deploy Hooks found. Relying on Render's Auto-Deploy (triggered by git push)."
          else
            echo "✅ Triggered manual deployment via Hooks."
          fi
