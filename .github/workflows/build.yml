name: Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-backend:
    name: Build Backend Services
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build API Gateway
        working-directory: ./services/api-gateway
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm install --legacy-peer-deps
          echo "ğŸ”¨ Building..."
          npm run build
          echo "âœ… API Gateway built successfully"

      - name: Build User Service
        working-directory: ./services/user-service
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm install --legacy-peer-deps
          echo "ğŸ”¨ Building..."
          npm run build
          echo "âœ… User Service built successfully"

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm install --legacy-peer-deps
          echo "ğŸ”¨ Building..."
          npm run build
          echo "âœ… Frontend built successfully"

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Test Docker Compose
        run: |
          echo "ğŸ³ Testing Docker Compose configuration..."
          docker-compose config
          echo "âœ… Docker Compose configuration is valid"

  success:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, docker-build]

    steps:
      - name: Success Message
        run: |
          echo "ğŸ‰ All builds passed successfully!"
          echo "âœ… Backend services built"
          echo "âœ… Frontend built"
          echo "âœ… Docker configuration valid"
